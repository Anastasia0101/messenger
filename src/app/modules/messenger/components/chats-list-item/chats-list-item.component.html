<a *ngIf="chat" [routerLink]="['./', chat.id]" routerLinkActive="link--selected" class="link">
  <img [src]="chat.opponent.avatar" alt="opponent avatar" class="link__image"/>
  <div class="link__chat-info chat-info">
    <div class="chat-info__header">
      <p class="nickname">{{chat.opponent.nickname}}</p>
      <p class="time">{{chat.messages[0].dateOfSending | date: 'shortTime'}}</p>
    </div>
    <p class="chat-info__message">{{chat.messages[0].text}}</p>
  </div>
</a>
