<ul *ngIf="messages" class="messages" #messagesList>
  <li
    *ngFor="let message of messages"
    class="messages__item item"
    [ngClass]="{'item--right': message.sender.nickname == currentUser.nickname}"
  >
    <app-messages-list-item
      [message]="message"
      [currentUser]="currentUser"
    ></app-messages-list-item>
  </li>
</ul>
