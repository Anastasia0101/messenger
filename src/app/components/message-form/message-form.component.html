<form [formGroup]="messageForm" (ngSubmit)="onFormSubmit()" class="form">
  <div class="form-fields">
    <input type="text" formControlName="text" class="form-fields__input" placeholder="Type your message..."/>
    <button type="submit" [disabled]="messageForm.invalid" class="form-fields__button">
      <span class="material-symbols-outlined">
        send
      </span>
    </button>
  </div>
</form>
